<head>

	th:href="@{/stylesheets/base.css}" />

</head>
<body class="main_body" onload="if (event.persisted) noBack();"
	onunload="">
	<div id="header">
		<div id="title">
			<u>Student Registration Assignment</u>
		</div>
	</div>

	<div id="container">
		<div id="main_contents">
			<div style="margin-left: 35%">

				<form th:action="@{/}" method="post" name="confirm">
					<label id="errormsg" th:if="${param.error}">Invalid
						User Name and password</label> <br />
					<table class="sortName">
						<tr>
							<td colspan="2" align="center">
								<h3>Login</h3>
							</td>
						</tr>
						<tr align="left">
							<td id="errormsg" th:text="${error}"></td>
						</tr>

						<tr align="left">
							<td>User ID</td>

							<td><input type="text" class="normal_width1" name="username" /></td>
						</tr>

						<tr align="left">
							<td><br /> Password</td>

							<td><input type="password" class="normal_width1"
								name="password" /></td>
						</tr>
						<tr>
							<td colspan="2"><br />
								<table align="center">
									<tr>
										<td><input name="Submit" type="submit" value="Login"
											class="button" /></td>
									</tr>

								</table></td>
						</tr>
					</table>
				</form>

			</div>
		</div>
		<!-- end of main contents -->
	</div>
	<!-- end of container -->

	<div class="footer">
		<span>Copyright &#169; ACE Inspiration 2016</span>
	</div>

</body>
